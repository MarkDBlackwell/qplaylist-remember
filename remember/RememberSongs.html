<script>

    var retrieveQueryParameterCommentButtons = function() {
        var queryParametersWithQuestionMark = window.location.search;
        //Question mark is present, always.
        var queryParameters = queryParametersWithQuestionMark.slice(1);
        try {
            var queryParametersArray = new URLSearchParams(queryParameters);
            return queryParametersArray.has('comment');
        }
        //IE and Edge lack the URLSearchParams function.
        catch(e) {
            return false;
        }
    }
    var retrieveSongsFromStorage = function() {
        if (storageAvailable()) {
            return window.localStorage.getItem(keyStorage);
        } else {
            return "[]";
        }
    }
    var storageAvailable = function() {
        try {
            storageAvailableCheck();
            return true;
        }
        catch(e) {
            return e instanceof DOMException && (
                // everything except Firefox
                e.code === 22 ||
                // Firefox
                e.code === 1014 ||
                // test name field too, because code might not be present
                // everything except Firefox
                e.name === 'QuotaExceededError' ||
                // Firefox
                e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
                // acknowledge QuotaExceededError only if there's something already stored
                storage.length !== 0;
        }
    }
    //See: https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API
    var storageAvailableCheck = function() {
        var storage = window['localStorage'],
            x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
    }
    var storageAvailablePopupMaybe = function() {
        try {
            storageAvailableCheck();
        }
        catch(e) {
            window.alert('Remembering songs (across sessions) is disabled:  ' + e);
        }
    }

    var keyStorage = 'RememberSongs';

    storageAvailablePopupMaybe();

    //TODO: If our usage exceeds localStorage limits, then use IndexedDB, instead.
    //See: https://developer.mozilla.org/en-US/docs/Web/API/IndexedDB_API
    //Retrieve data from localStorage.
    var songsAsString = retrieveSongsFromStorage();
//window.alert('Remembered songs: ' + songsAsString);

    var songs = JSON.parse(songsAsString);
    
    var showCommentButtons = retrieveQueryParameterCommentButtons();
//window.alert(showCommentButtons);

    var node = document.getElementById('main');
    var app = Elm.Main.embed(node, {
      showCommentButtons: showCommentButtons,
      songsRemembered: songs
    });
    //Note: if your Elm module is named "MyThing.Root" you
    //would call "Elm.MyThing.Root.embed(node)" instead.
})();
</script>
